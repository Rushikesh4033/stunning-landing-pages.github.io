<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Stunning Landing Page</title>
  </head>
  <body>
    <!--top bar start-->
    <div class="container-fluid top-bar">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="./img/stunning-logo.png" alt="" width="100" height="44">
                      </a>
                      <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Job</a>
                        </li>
                      </ul>
                      <button class="btn-1 btn btn-outline-none">Your Account</button>
                    </div>
                  </nav>
                  
            </div>
        </div>
    </div>
    <!--top bar end-->
    <!--main section start-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <div class="main-heading mt-4">
                    <h1>Stunning Workplace<span></span></h1>
                    <p class="text">With Stunning,remote teams can organize projects,<br> manage shifting priorities,and get work done.</p>
                    <div class="sub-heading">
                        <button class="btn-2 btn btn-outline-none">New Account</button>
                        <img src="./img/arrow-up.png" alt="arrow-up" width="50" height="50">
                        <img src="./img/arrow-down.png" alt="arrow-up" width="50" height="50">
                    </div>
                    <div id="main-section">
                        <div class="sub-section-1">
                            <div class="icon-1"><img src="./img/tick-gray.png" alt="disabled key" >
                            <img class="icon-2" src="./img/tick-blue.png" alt="enabled key">
                        </div>
                            <div class="sub-heading"><h6>Dmm design</h6></div>
                            <div class="user-img">
                                <img src="./img/user-pink.png" alt="" srcset="">
                            </div>
                            <div class="date">20 Dec<span> <button class="btn-0 btn btn-outline-none"></button></span></div>

                        </div>
                        <div class="sub-section-2">
                            <div class="icon-1"><img src="./img/tick-gray.png" alt="disabled key" >
                            <img class="icon-2" src="./img/tick-blue.png" alt="enabled key">
                        </div>
                            <div class="sub-heading-2"><h6>Blurr animation</h6></div>
                            <div class="user-img-2">
                                <img src="./img/user-orange.png" alt="" srcset="">
                            </div>
                            <div class="date-2">22 Dec<span> <button class="btn-3 btn btn-outline-none"></button></span></div>

                        </div>

                        <div class="sub-section-3">
                            <div class="icon-1"><img src="./img/tick-gray.png" alt="disabled key" >
                            <img class="icon-2" src="./img/tick-blue.png" alt="enabled key">
                        </div>
                            <div class="sub-heading-3"><h6>Illustration</h6></div>
                            <div class="user-img-3">
                                <img src="./img/user-blue.png" alt="" srcset="">
                            </div>
                            <div class="date-3">26 Dec<span> <button class="btn-4 btn btn-outline-none"></button></span></div>

                        </div>

                        <div class="sub-section-4">
                            <div class="icon-1"><img src="./img/tick-gray.png" alt="disabled key" >
                            <img class="icon-2" src="./img/tick-blue.png" alt="enabled key">
                        </div>
                            <div class="sub-heading-4"><h6>Refunds</h6></div>
                            <div class="user-img-4">
                                <img src="./img/user-red.png" alt="" srcset="">
                            </div>
                            <div class="date-4">28 Dec<span> <button class="btn-5 btn btn-outline-none"></button></span></div>

                        </div>

                    </div>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="right mt-4">
                    <img src="./img/landing-section-image.png" alt="" width="100%" height="600px">
                </div>
            </div>
        </div>
    </div>
    <!--main section end-->






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
